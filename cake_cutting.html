<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cut the Cake</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
            background-image: url('balloon_decoration.webp');
            background-size: cover;
            background-position: center;
            background-color: aqua;
            background-blend-mode: lighten;
        }

        .cake-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .cake-image {
            width: 300px;
            position: relative;
        }

        .candle {
            position: absolute;
            top: 35px;
            left: 50%;
            width: 20px;
            height: 60px;
            background: linear-gradient(to bottom, #ff6b6b, #b33939);
            border-radius: 10px;
            transform: translateX(-50%);
        }

        .wick {
            position: absolute;
            width: 3px;
            height: 12px;
            background: linear-gradient(to top, #4a2c2a, black);
            border-radius: 50%;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
        }

        .flame {
            position: absolute;
            top: -30px;
            left: 15%; 
            width: 15px;
            height: 30px;
            background: orange;
            border-radius: 50%;
            opacity: 0;
        }

        .animate-flame {
            opacity: 1;
            animation: flicker 0.2s infinite alternate ease-in-out;
        }

        @keyframes flicker {
            0% { transform: scale(1) translateY(2px); opacity: 0.8; }
            100% { transform: scale(1.1) translateY(-2px); opacity: 1; }
        }

        .buttons-container {
            position: absolute;
            bottom: 20%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .light-button, .hidden-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff6b6b;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .hidden-button {
            opacity: 0;
            transition: opacity 2s ease-in-out; 
        }

        .show-button {
            opacity: 1;
            pointer-events: auto; 
        }



        .message-container {
            position: absolute;
            top: calc(50% + 170px);
            text-align: center;
            width: 100%;
        }

        .hidden-message {
            display: none;
            font-size: 24px;
            color: black;
            font-weight: bold;
            margin-top: 10px;
            opacity: 0;
        }

        .fade-in {
            display: block;
            animation: fadeIn 1.5s ease forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        #messageButton {
            font-size: 20px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
            display: none; 
        }

        .music-icon {
            position: absolute;
            left: 10px;
            top: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #ff69b4;
        }

        .music-icon:hover {
            color: #f39c12;
        }
    </style>
</head>
<body>
    <div class="music-icon" id="musicIcon">&#127925;</div>
    <audio id="music" src="music.mp3" preload="auto"></audio>

    <div class="cake-container">
        <img src="birthday-cake2.png" alt="Birthday Cake" class="cake-image">
        <div class="candle">
            <div class="wick"></div>
            <div class="flame" id="flame"></div>
        </div>
    </div>

    <div class="buttons-container">
        <button id="lightCandleButton" class="light-button">Light the Candle üïØÔ∏è</button>
        <button id="blowCandleButton" class="hidden-button">Blow the Candle üë©üí®üéÇ</button>
    </div>

    <div class="message-container">
        <p id="wishMessage" class="hidden-message">‚ú® Make a Wish! ‚ú®</p>
        <p id="hopeMessage" class="hidden-message">‚ú® I hope all your wishes come true! ‚ú®</p>
        <button id="messageButton" class="hidden-button">I have a message for you</button>
    </div>

    <script>
        document.getElementById('lightCandleButton').style.display = 'none';
        document.getElementById('blowCandleButton').style.display = 'none';
    
        setTimeout(function() {
            const lightButton = document.getElementById('lightCandleButton');
            lightButton.style.display = 'inline-block';
            lightButton.style.zIndex = 100; 
            setTimeout(function() {
                lightButton.classList.add('show-button'); 
            }, 100);
        }, 2000); 
    
        document.getElementById('lightCandleButton').addEventListener('click', function() {
            document.getElementById('flame').classList.add('animate-flame');
            this.classList.remove('show-button'); 
            this.style.display = 'none';
    
            // Toggle the music when lighting the candle
            var audio = document.getElementById('music');
            var musicIcon = document.getElementById('musicIcon');
            if (audio.paused) {
                audio.play();
                musicIcon.style.color = "#f39c12"; // Change music icon color when playing
            } else {
                audio.pause();
                musicIcon.style.color = "#ff69b4"; // Change music icon color when paused
            }
    
            setTimeout(function() {
                const blowButton = document.getElementById('blowCandleButton');
                blowButton.style.display = 'inline-block';
                blowButton.style.zIndex = 100; 
                setTimeout(function() {
                    blowButton.classList.add('show-button'); 
                }, 100); 
            }, 2000); 
        });
    
        document.getElementById('blowCandleButton').addEventListener('click', function() {
            document.getElementById('flame').style.opacity = 0;
            document.getElementById('flame').classList.remove('animate-flame');
            this.style.display = 'none';
    
            let wishMessage = document.getElementById('wishMessage');
            wishMessage.classList.add('fade-in');
            wishMessage.style.display = "block"; 
    
            setTimeout(() => {
                wishMessage.style.display = "none"; 
                let hopeMessage = document.getElementById('hopeMessage');
                hopeMessage.classList.add('fade-in');
                hopeMessage.style.display = "block";
            }, 10000);
    
            setTimeout(() => {
                document.getElementById('hopeMessage').style.display = "none"; 
                let messageButton = document.getElementById('messageButton');
                messageButton.style.display = 'inline-block';
                messageButton.style.zIndex = 100;  
                messageButton.classList.add('fade-in');
    
                messageButton.addEventListener('click', function() {
                    window.location.href = 'message.html'; 
                });
            }, 14000);
        });
    
        document.getElementById('musicIcon').addEventListener('click', function() {
            var audio = document.getElementById('music');
            if (audio.paused) {
                audio.play();
                this.style.color = "#f39c12";
            } else {
                audio.pause();
                this.style.color = "#ff69b4";
            }
        });
    </script>
    
</body>
</html>
